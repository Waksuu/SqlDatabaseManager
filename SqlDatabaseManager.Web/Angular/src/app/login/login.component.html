<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!--<link href="css/bootstrap.icon-large.min.css" rel="stylesheet">-->

<div class="container">

  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

    <div class="row">
      <div class="iconmelon">
        <svg viewBox="0 0 32 32">
          <g filter="">
            <use xlink:href="#git"></use>
          </g>
        </svg>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center">Connect to Server</div>
      </div>
      <div class="panel-body">
        <form>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-tasks"></i></span>
            <input id="ServerAddress" type="text" class="form-control" name="ServerAddress" placeholder="Database address">
          </div>

          <div class="input-group mt-3">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="Login" type="text" class="form-control" name="Login" placeholder="Login">
          </div>

          <div class="input-group mt-3">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="Password" type="password" class="form-control" name="Password" placeholder="Password">
          </div>

          <div class="form-group">
            <div class="controls">
              <button type="submit" href="#" class="btn btn-primary pull-right mt-3">
                <i class="glyphicon glyphicon-log-in"></i> Log in
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
